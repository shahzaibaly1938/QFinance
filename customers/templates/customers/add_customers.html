{% extends "base.html" %}

{% block title %}Add Customer | Q Finance{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-6 text-[var(--primary-dark)]">Add Customer</h1>
  <form method="post" class="bg-[var(--secondary)] rounded-xl shadow px-6 py-6 space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <div class="col-span-2">
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Name</label>
        <input type="text" name="name" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Email -->
      <div>
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Email</label>
        <input type="email" name="email" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Contact -->
      <div>
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Contact</label>
        <input type="text" name="contact" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Address -->
      <div class="col-span-2">
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Address / Reference</label>
        <input type="text" name="address" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      
    </div>
    <div class="flex justify-between">
    <a href="javascript:history.back()" class="px-4 py-2 rounded-lg bg-[var(--primary)] text-[var(--primary-dark)] font-semibold hover:bg-[var(--primary-dark)] hover:text-[var(--secondary)] transition">Back</a>
      <button type="submit" class="px-6 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">Add Customer</button>
    </div>
  </form>
</div>
{% endblock %}
