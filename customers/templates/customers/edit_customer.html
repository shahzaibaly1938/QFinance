{% extends "base.html" %}

{% block title %}Edit Customer | Q Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-8 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-6 text-[var(--primary-dark)]">Edit Customer</h1>
  <form method="post" class="bg-[var(--secondary)] rounded-xl shadow px-6 py-6 space-y-6">
    {% csrf_token %}
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Name</label>
      <input type="text" name="name" value="{{ customer.name }}" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
    </div>
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Email</label>
      <input type="email" name="email" value="{{ customer.email }}" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
    </div>
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Phone</label>
      <input type="text" name="phone" value="{{ customer.phone }}" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
    </div>
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Address / Reference</label>
      <input type="text" name="address" value="{{ customer.address }}" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
    </div>
    <div class="flex justify-between">
        <a href="javascript:history.back()" class="px-4 py-2 rounded-lg bg-[var(--primary)] text-[var(--primary-dark)] font-semibold hover:bg-[var(--primary-dark)] hover:text-[var(--secondary)] transition">Back</a>
      <button type="submit" class="px-6 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">
        Update Customer
      </button>
    </div>
  </form>
</div>
{% endblock %}
