{% extends "base.html" %}

{% block title %}Login | Q Travel Finance{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-100" style="background: linear-gradient(135deg, #f8fafc 0%, #e5e9f2 100%);">
  <div class="w-full max-w-md bg-[#fdfdfb] rounded-2xl shadow-xl px-8 py-10 flex flex-col gap-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-[#1a237e] tracking-tight mb-2 font-sans">Q Travel Finance</h1>
      <p class="text-base text-[#607d8b] font-medium">Log in to your account</p>
    </div>
    {% if messages %}
    <ul class="mb-4 space-y-2">
      {% for message in messages %}
      <li{% if message.tags %} class="px-4 py-2 rounded text-sm font-medium 
        {% if 'error' in message.tags %} bg-red-100 text-red-700 border border-red-200
        {% elif 'success' in message.tags %} bg-green-100 text-green-700 border border-green-200
        {% else %}bg-blue-100 text-blue-700 border border-blue-200
        {% endif %}"{% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div class="flex flex-col gap-2">
        <label for="username" class="text-[#1a237e] font-medium text-sm">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required
          class="block w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-[#1a237e] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1a237e] focus:border-[#1a237e] transition font-sans" />
      </div>
      <div class="flex flex-col gap-2">
        <label for="password" class="text-[#1a237e] font-medium text-sm">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
          class="block w-full px-4 py-2 border border-gray-200 rounded-lg bg-gray-50 text-[#1a237e] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#1a237e] focus:border-[#1a237e] transition font-sans" />
      </div>
      <div class="flex items-center justify-between">
        <div></div>
        <div class="text-sm">
          <a href="{% url 'password_reset' %}" class="font-medium text-[#1a237e] hover:text-[#3949ab] transition">Forgot password?</a>
        </div>
      </div>
      <button type="submit"
        class="w-full py-2 px-4 rounded-lg text-white bg-[#1a237e] hover:bg-[#3949ab] font-semibold shadow transition font-sans">
        Log In
      </button>
    </form>
  </div>
</div>
{% endblock %}
