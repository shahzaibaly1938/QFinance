{% extends "base.html" %}

{% block title %}Add Agent | Q Finance{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto py-8 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-6 text-[var(--primary-dark)]">Add Agent</h1>
  <form method="post" class="bg-[var(--secondary)] rounded-xl shadow px-6 py-6 space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Username -->
      <div class="col-span-2">
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Email -->
      
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">Add Agent</button>
    </div>
  </form>
</div>
{% endblock %}
