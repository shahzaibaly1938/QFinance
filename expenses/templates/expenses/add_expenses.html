{% extends "base.html" %}

{% block title %}Add Expense | Q Finance{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-6 text-[var(--primary-dark)]">Add Expense</h1>
  <form method="post" class="bg-[var(--secondary)] rounded-xl shadow px-6 py-6 space-y-6">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Category -->
      <div>
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Category</label>
        <div class="flex gap-2">
          <select name="category" required
            class="flex-1 px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]"
            id="categorySelect">
            <option value="">Select Category</option>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
          </select>
          <button type="button"
            onclick="window.open('{% url 'add_expenses_category' %}', '_blank', 'width=500,height=400')"
            class="px-3 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">+</button>
        </div>
      </div>
      <!-- Amount -->
      <div>
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Amount</label>
        <input type="number" name="amount" step="0.01" required
          class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Date -->
      <div>
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Date</label>
        <input type="date" name="date" required
          class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
      </div>
      <!-- Description -->
      <div class="md:col-span-2">
        <label class="block text-[var(--primary-dark)] font-medium mb-1">Description</label>
        <textarea name="description" rows="3"
          class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]"></textarea>
      </div>
    </div>
    <div class="flex justify-end">
      <button type="submit"
        class="px-6 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">
        Add Expense
      </button>
    </div>
  </form>
</div>
{% endblock %}
