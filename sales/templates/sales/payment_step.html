{% extends "base.html" %}

{% block title %}Payment Step | Q Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-12 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-8 text-[var(--primary-dark)] text-center">Proceed with Payment</h1>
  <div class="bg-[var(--secondary)] rounded-xl shadow px-6 py-8 flex flex-col gap-6 items-center">
    <p class="text-[var(--primary-dark)] text-lg mb-4 text-center">Would you like to add payment now or pay later?</p>
    <div class="flex flex-col md:flex-row gap-4 w-full items-center justify-center">
      <a href="{% url 'add_payment' ticket.id %}" class="flex-1">
        <button class="w-full px-6 py-3 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">
          Add Payment Now
        </button>
      </a>
      <a href="{% url 'unpaid_tickets' %}" class="flex-1">
        <button class="w-full px-6 py-3 rounded-lg bg-[var(--primary)] text-[var(--primary-dark)] font-semibold shadow hover:bg-[var(--primary-dark)] hover:text-[var(--secondary)] transition">
          Pay Later
        </button>
      </a>
    </div>
  </div>
</div>
{% endblock %}
