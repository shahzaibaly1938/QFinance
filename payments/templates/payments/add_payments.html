{% extends "base.html" %}

{% block title %}Add Payment | Q Finance{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-8 px-4 md:px-8">
  <h1 class="text-2xl font-bold mb-6 text-[var(--primary-dark)]">Add Payment</h1>
  <form method="post" class="bg-[var(--secondary)] rounded-xl shadow px-6 py-6 space-y-6">
    {% csrf_token %}
    <!-- Customer -->
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Customer</label>
      <select name="customer" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]">
        
        <option selected value="{{ customer.id }}">{{ customer.name }}</option>
        
      </select>
    </div>
    <!-- Amount -->
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Amount</label>
      <input type="number" value="{{ticket.amount}}" name="amount" step="0.01" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" readonly />
    </div>
    <!-- Method -->
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Payment Method</label>
      <select name="method" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]">
        <option value="">Select Method</option>
        <option value="cash">Cash</option>
        <option value="bank">Bank Transfer</option>
        <option value="card">Card</option>
      </select>
    </div>
    <!-- Date -->
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Date</label>
      <input type="date" name="date" required class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]" />
    </div>
    <!-- Notes -->
    <div>
      <label class="block text-[var(--primary-dark)] font-medium mb-1">Notes</label>
      <textarea name="notes" rows="3" class="w-full px-3 py-2 border border-[var(--primary)] rounded-lg bg-white text-[var(--primary-dark)]"></textarea>
    </div>
    <div class="flex justify-end">
      <button type="submit" class="px-6 py-2 rounded-lg bg-[var(--primary-dark)] text-[var(--secondary)] font-semibold shadow hover:bg-[var(--primary)] hover:text-[var(--primary-dark)] transition">Add Payment</button>
    </div>
  </form>
</div>
{% endblock %}
